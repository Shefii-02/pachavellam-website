<html lang="en">
  <head>

    <title>IN-DIGITAL ROOM</title>
    <meta charset="UTF-8">
 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style/room.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&amp;display=swap" rel="stylesheet"> 
  </head>
  
  <body translate="no">
  <div class="app-container">
     <button class="mode-switch">
         <svg class="sun" fill="none" stroke="#fbb046" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"><defs></defs><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>
        <svg class="moon" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"><defs></defs><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg>
       </button>
    
     <div class="app-main">
       <div class="video-call-wrapper" id="video__stream">
       </div>
       <div class="video-call-actions " id="stream__controls">
         <button class="video-action-button mic" id="mic-btn"></button>
         <button class="video-action-button camera" id="camera-btn"></button>
         <button class="video-action-button" id="screen-btn" >Share Screen</button>
         <button class="video-action-button" id="stream-btn" >Start stream</button>
         <button class="video-action-button endcall" id="stream-leave-btn">Leave</button>
         
       </div>
     </div>
    <div class="right-side">
      <button class="btn-close-right">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-x-circle" viewBox="0 0 24 24">
          <defs></defs>
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M15 9l-6 6M9 9l6 6"></path>
        </svg>
      </button>
      <div class="chat-container">
        
        <div class="chat-area" id="messages">
           
          
        </div>
        <form id="message__form">
          <div class="chat-typing-area-wrapper">
            <div class="chat-typing-area">
              <input type="text" placeholder="Type your meesage..."  required name="message" class="chat-input">
              <button class="send-button" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send" viewBox="0 0 24 24">
                  <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                </svg>
              </button>
            </div>
          </div>
        </form>
      </div>
   
    </div> 
      <div class="participants" id="member__list">
         
        <div class="chat-header">
           <h3>Participants</h3>
        </div>
      </div>
      <button class="expand-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
      </button>
    <button class="participant-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17.997 18h-11.995l-.002-.623c0-1.259.1-1.986 1.588-2.33 1.684-.389 3.344-.736 2.545-2.209-2.366-4.363-.674-6.838 1.866-6.838 2.491 0 4.226 2.383 1.866 6.839-.775 1.464.826 1.812 2.545 2.209 1.49.344 1.589 1.072 1.589 2.333l-.002.619zm4.811-2.214c-1.29-.298-2.49-.559-1.909-1.657 1.769-3.342.469-5.129-1.4-5.129-1.265 0-2.248.817-2.248 2.324 0 3.903 2.268 1.77 2.246 6.676h4.501l.002-.463c0-.946-.074-1.493-1.192-1.751zm-22.806 2.214h4.501c-.021-4.906 2.246-2.772 2.246-6.676 0-1.507-.983-2.324-2.248-2.324-1.869 0-3.169 1.787-1.399 5.129.581 1.099-.619 1.359-1.909 1.657-1.119.258-1.193.805-1.193 1.751l.002.463z"/></svg>
      <span class="" id="member__count">0</span>
    </button>

  </div>
  <script src="script/AgoraRTC_N-4.14.2.js"></script>
  <script src="script/agora-rtm-sdk-1.5.1.js"></script>
  
  <script src="script/room.js" type="module"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script id="rendered-js">
          $(document).ready(function () {
            $('button.mode-switch').click(function () {
              $('body').toggleClass('dark');
            });
          
            $(".btn-close-right").click(function () {
              $(".right-side").removeClass("show");
              $(".expand-btn").addClass("show");
              // $(".right-side").toggleClass("show");
            });
          
            $(".expand-btn").click(function () {
              $(".right-side").addClass("show");
              $(this).removeClass("show");
            });

            $(".participant-btn").click(function () {
           
              $('.participants').toggleClass('show');
              
            });

        


          });

      </script>
  
    
  
  
  
  
   
  </body></html>
